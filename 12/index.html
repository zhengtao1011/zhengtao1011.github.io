<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>媒体文件嵌入联系 练习
    </title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>媒体文件嵌入练习</h1>
    <div>
        <h2>音频文件嵌入</h2>
        <audio src="media/Backroad.ogg" controls>
            <audio controls>
                <source src="Backroad.ogg" type="audio/ogg">
                <source src="Backroad.mp3" type="audio/mpeg">
                <source src="Backroad.wav" type="audio/wav">
            </audio>
        </audio>
    </div>
    <div>
        <h2>视频播放</h2>
        <video src="media/back.ogv" controls poster="media/snap.png">
        </video>
    </div>
    <div>
        <h2>嵌入flash内容</h2>
        <embed src="http://player.youku.com/player.php/sid/XMTMwNTk4ODkyNA==/v.swf" allowFullScreen="true" quality="high" width="480" height="400" align="middle" allowScriptAccess="always" type="application/x-shockwave-flash"></embed>
    </div>
</body>

</html>
